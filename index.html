<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="card-container">
        <div class="profile-picture">
            <img src="./pfp.jpg" alt="Profile Picture">
        </div>
      <div class="headings">
        <h1>Name</h1>
        <h2>Web Developer & Content Creator</h2>
      </div>

      <div class="social-links">
        <a href="https://github.com/lanieh8" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/taztechh/" target="_blank"
          >Instagram</a
        >
      </div>

      <div class="btn">
        <button class="subscribe-button">Subscribe</button>
        <button class="message-button">Message</button>
      </div>
    </div>
  </body>
</html>
